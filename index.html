<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js" integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="css.css">
    <title>PomoCentra</title>
</head>
<body>
    <main>
        <div id="app" class="container text-light">
            <div class="menu d-inline-flex">
                <div class="logo">
                    <span class="logotipo btn bg-laranja text-white"><strong>PomoCentra</strong></span>
                </div>
                
                <div class="config right">
                    <span class="btn text-white">Perfil</span>
                    <span class="btn text-white">Ajustes</span>
                </div>
            </div>
            <hr class="bg-white">
            <div class="visor shadow">
                <div class="d-inline-flex titulo">
                    <span class="p-2 bg-laranja">Concentra</span>
                    <span class="p-2">Tempo de aliviar</span>
                </div>
                <div class="temporizador ">
                    <!-- Essa parte na proxima actualização sera refeita e passará a ser criada com javascript-->
                    <span class="display label"></span>
                    <br>
                    <span class="relogio"></span>
                </div>

                <div class="btn-group">
                    <button id="cancelar" class="cancelar btn btn-secondary shadow" >Cancelar</button>
                    <button class="inicio btn btn-success text-white shadow">Iniciar</button>
                   <!-- <button class="pausa btn bg-laranja btn-warning text-white" nome="pausa">Pausar</button> -->
                </div>
            </div>
            <div class="footer">
                <p><strong>ManFila- <b>&copy;</b> - 2021</strong></p>
            </div>
        </div>
    </main>
    <script src="./main.js"></script>
</body>
</html>
